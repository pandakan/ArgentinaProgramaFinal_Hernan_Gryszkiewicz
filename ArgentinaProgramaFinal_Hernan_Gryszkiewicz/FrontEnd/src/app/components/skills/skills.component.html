<div class="row">
    <h1>Hard and Soft Skils:</h1>
    <div class="text-center col-sm-4 col-md-4 col-lg-4 ">
  <circle-progress
    [percent]="90"
    [radius]="100"
    [imageSrc]="'../assets/html.png'"
    [showImage]="true"
    [imageHeight]="77"
    [imageWidth]="77"
    [showUnits]="false"
    [showSubtitle]="false"
    [title]="'HTML'"
    [titleColor] = "'lightgreen'"
    [titleFontSize]="'3em'"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="500"
  ></circle-progress>
    </div>
